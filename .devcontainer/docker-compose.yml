services:
  app:
    image: langchain-rag-app
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langchain-rag-app
    working_dir: /home/python/workspace
    volumes:
      - ..:/home/python/workspace:cached
    user: python
    environment:
      # --- App ---
      APP_ENV: "local"
      LOG_LEVEL: "DEBUG"

      # --- OpenAI / Azure OpenAI / Ollama 等に合わせて差し替え ---
      # OpenAIの場合
      OPENAI_API_KEY: "${OPENAI_API_KEY:-}"

      # --- Vector DB (Qdrant) ---
      QDRANT_URL: "http://qdrant:6333"
      QDRANT_COLLECTION: "documents"

      # --- Metadata DB (Postgres) ---
      DATABASE_URL: "postgresql+psycopg://rag:rag@postgres:5432/rag"

      # --- Optional: Redis (使う場合) ---
      REDIS_URL: "redis://redis:6379/0"
      USE_REDIS: "false"
    ports:
      - "8000:8000"
    # appコンテナを起動したままにしておくおまじない
    tty: true
    stdin_open: true

  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"
    volumes:
      - langchain_qdrant_data:/qdrant/storage
    # appコンテナを起動したままにしておくおまじない
    tty: true
    stdin_open: true

  postgres:
    image: postgres:16
    container_name: rag-postgres
    environment:
      POSTGRES_DB: rag
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
    ports:
      - "5432:5432"
    volumes:
      - langchain_pg_data:/var/lib/postgresql/data
    # appコンテナを起動したままにしておくおまじない
    tty: true
    stdin_open: true

  # --- Optional: Redis（キャッシュやキューを使う場合）---
  redis:
    image: redis:7
    container_name: rag-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - langchain_redis_data:/data
    # appコンテナを起動したままにしておくおまじない
    tty: true
    stdin_open: true
    profiles: ["with-redis"]

  # --- Optional: MinIO（S3互換で原本ファイルを置く場合）---
  minio:
    image: minio/minio:latest
    container_name: rag-minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    command: ["server", "/data", "--console-address", ":9001"]
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - langchain_minio_data:/data
    # appコンテナを起動したままにしておくおまじない
    tty: true
    stdin_open: true
    profiles: ["with-minio"]

volumes:
  langchain_qdrant_data:
  langchain_pg_data:
  langchain_redis_data:
  langchain_minio_data:
